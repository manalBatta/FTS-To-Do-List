<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1>to do list</h1>
    </header>
    <main>
      <article class="search-container">
        <input type="text" class="search-bar" placeholder="Search task..." />
        <i
          class="fa-thin fa-solid fa-magnifying-glass search-icon"
          style="color: #6c63ff"></i>

        <!-- to do :delete the search button and it's css -->
        <!-- <button class="search-btn btn">search</button> -->
        <button class="mode-btn btn">
          <i class="fa-regular fa-moon fa-lg" style="color: #ffffff"></i>
        </button>
      </article>
      <article class="tasks-container">
        <ul class="tasks-list"></ul>
      </article>
    </main>
  </body>
  <script src="../js/index.js"></script>
</html>
